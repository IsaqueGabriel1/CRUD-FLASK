<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
    <div style="width: 100%; height: 100vh;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div style="width: 50%; margin-left: auto; margin-right: auto; margin-top: 50px;">
            <a href="{{url_for('cadastro')}}"
                style="width: 100px; padding: 10px;  background: #ffffff; border: solid 1px black; border-radius: 5px; color: #000000; text-decoration: none;">Novo
                User</a>
            <table id="myTable" style="margin-top: 10px;">
                <thead>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    {% for d in dados %}
                    <tr>
                        <td id="id">{{ d[0] }}</td>
                        <td>{{ d[1] }}</td>
                        <td>{{ d[2] }}</td>
                        <td>
                            <a id="btn" href="{{url_for('editar',id=d[0])}}">Editar</a>
                            <a id="btn" href="#">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">

        new DataTable('#myTable', {
            layout: {
                topStart: {
                    buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
                }
            }
        });

    </script>
</body>

</html>
